apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rebm-slack-bot.fullname" . }}
  labels:
    {{- include "rebm-slack-bot.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "rebm-slack-bot.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "rebm-slack-bot.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: REBM_API_URL
              value: {{ .Values.config.apiUrl | quote }}
            - name: REBM_API_TIMEOUT
              value: {{ .Values.config.apiTimeout | quote }}
            - name: BOT_NAME
              value: {{ .Values.config.botName | quote }}
            - name: REBM_EVENT_CHANNEL
              value: {{ .Values.config.eventChannel | quote }}
            - name: SLACK_BOT_TOKEN
              value: {{ .Values.slack.botToken | quote }}
            - name: SLACK_SIGNING_SECRET
              value: {{ .Values.slack.signingSecret | quote }}
            - name: SLACK_APP_TOKEN
              value: {{ .Values.slack.appToken | quote }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }} 