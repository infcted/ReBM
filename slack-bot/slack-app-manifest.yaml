display_information:
  name: ReBM Node Manager
  description: Manage node reservations and deployments through Slack
  background_color: "#2c2d30"
  long_description: |
    ReBM Slack Bot allows you to manage node reservations and deployments directly from Slack.
    
    Features:
    - List available nodes
    - Reserve nodes for specific durations
    - Release node reservations
    - Create and delete nodes
    - Clean up expired reservations
    
    Commands:
    - `/rebm-help` - Show ReBM bot help
    - `/rebm-list` - List all nodes
    - `/rebm-status <node>` - Get node status
    - `/rebm-reserve <node> [hours]` - Reserve a node
    - `/rebm-release <node>` - Release a node
    - `/rebm-create <node> [desc]` - Create a new node
    - `/rebm-delete <node>` - Delete a node
    - `/rebm-cleanup` - Clean up expired reservations

features:
  bot_user:
    display_name: ReBM Node Manager
    always_online: false

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - commands
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:history
      - mpim:read
      - mpim:write
      - users:read

settings:
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false 